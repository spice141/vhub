<head>
      <!-- Java Script
        ================================================== -->
        <script src="./assets/js/jquery-3.2.1.min.js"></script>

        <script src="./assets/js/main.js"></script>

<div id="top">
        <!-- pageheader
           ================================================== -->
           <div class="s-pageheader">
       
                   <header class="header">
                       <div class="header__content row">
           
                           <div class="header__logo">
                               <a class="logo" href="index.html">
                                   <img src="./assets/images/logo.svg" alt="Homepage">
                               </a>
                           </div> <!-- end header__logo -->
           
                           <ul class="header__social">
                               <li>
                                   <a href="#0"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                               </li>
                               <li>
                                   <a href="#0"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                               </li>
                               <li>
                                   <a href="#0"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                               </li>
                               <li>
                                   <a href="#0"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                               </li>
                           </ul> <!-- end header__social -->
           
                           <a class="header__search-trigger" href="#0"></a>
           
                           <div class="header__search">
           
                               <form role="search" method="get" class="header__search-form" action="#">
                                   <label>
                                       <span class="hide-content">Search for:</span>
                                       <input type="search" class="search-field" placeholder="Type Keywords" value="" name="s" title="Search for:" autocomplete="off">
                                   </label>
                                   <input type="submit" class="search-submit" value="Search">
                               </form>
                   
                               <a href="#0" title="Close Search" class="header__overlay-close">Close</a>
           
                           </div>  <!-- end header__search -->
           
           
                           <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
           
                         
           
                       </div> <!-- header-content -->
                   </header> <!-- header -->
           
               </div> <!-- end s-pageheader -->
           
           
               <!-- s-content
               ================================================== -->
               <section class="s-content s-content--narrow s-content--no-padding-bottom">
           
                   <article class="row format-standard">
           
                       <div class="s-content__header col-full">
                           <h1 class="s-content__header-title">
                             {{post?post.title:''}}
                           </h1>
                           <ul class="s-content__header-meta">
                               <li class="date">{{post?post.date:''}}</li> 
                               <li class="cat">
                                   In
                                   <a href="#0">{{post?post.asscField:''}}</a>
                                  
                               </li>
                           </ul>
                       </div> <!-- end s-content__header -->
               
                       <div class="s-content__media col-full">
                           <div class="s-content__post-thumb">
                               <img [src]="post?post.leadImage:''" >
                           </div>
                       </div> <!-- end s-content__media -->
           
                       <div class="col-full s-content__main">
           
                           <p class="lead">{{post?post.leadText:''}}</p>
                           
                           <p>{{post?post.leadTextCont:''}}</p>
                           <div *ngFor="let para of paras">
                               <p>
                                   <img [src]="para.image">
                               </p>
           
                               <h2>{{para.heading}}</h2>
           
                               <p>{{para.content}}</p>
           
                               <blockquote><p>{{para.quote}}</p></blockquote>
           
                               <p>{{para.contentCont}}</p>
                           </div>

                                       </fieldset>

                           </div> <!-- end col-full -->
           
                      
                  
           </article>
               </section> <!-- s-content -->
           
           
              
           
                   <div class="s-footer__bottom">
                       <div class="row">
                           <div class="col-full">
