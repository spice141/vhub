<div class="table-responsive">

        <table>
                <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let post of posts">
                        <td>{{post._id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                        <td>{{post.date}}</td>
                        <td>
                            <input type="button" value="Modify" (click) = "editPost(post)">
                            <input type="button" value="Delete" (click) = "deletePost(post)">
                        </td>
                    </tr>
               </tbody>
        </table>

    </div>
